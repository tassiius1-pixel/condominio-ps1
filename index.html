  <script>
    // Registrar o SW do FCM APENAS se o navegador suportar Messaging
    if ("serviceWorker" in navigator && typeof Notification !== "undefined") {
      // iOS NÃƒO suporta FCM Web Push â†’ evita travamento
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (!isIOS) {
        navigator.serviceWorker
          .register("/firebase-messaging-sw.js")
          .then((reg) => console.log("FCM SW registrado:", reg))
          .catch((err) => console.error("Erro ao registrar FCM SW:", err));
      } else {
        console.log("iOS detectado â€” FCM Web Push desabilitado.");
      }
    }
  </script>
