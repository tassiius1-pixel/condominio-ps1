  <!-- üî• REGISTRO DO SERVICE WORKER FCM -->
  <!-- =============================== -->
  <script>
    if ("serviceWorker" in navigator) {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isIOS) {
        // üî• iOS: For√ßa a remo√ß√£o de qualquer Service Worker existente
        // Isso corrige a "tela branca" causada por SWs antigos ou incompat√≠veis
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister();
            console.log("Service Worker removido no iOS para evitar conflitos.");
          }
        });
      } else if (typeof Notification !== "undefined") {
        // Android/Desktop: Registra normalmente
        navigator.serviceWorker
          .register("/firebase-messaging-sw.js")
          .then((reg) => console.log("FCM SW registrado:", reg))
          .catch((err) => console.error("Erro ao registrar FCM SW:", err));
      }
    }
  </script>
