  <!-- =============================== -->
  <script>
    if ("serviceWorker" in navigator) {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      // Verifica se o app est√° instalado (modo standalone)
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      // Se for iOS e N√ÉO estiver instalado (estiver no navegador Safari), remove o SW para evitar bugs
      if (isIOS && !isStandalone) {
        console.log("iOS no navegador detectado: Desativando SW para evitar conflitos.");
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      } else if (typeof Notification !== "undefined") {
        // Registra se for Android, Desktop OU iOS Instalado (Standalone)
        navigator.serviceWorker
          .register("/sw-sos-v1.js")
          .then((reg) => console.log("SW SOS registrado (PWA):", reg))
          .catch((err) => console.error("Erro ao registrar SW SOS:", err));
      }
    }
  </script>
